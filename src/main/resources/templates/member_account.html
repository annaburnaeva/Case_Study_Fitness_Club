<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/stylesheets/members.css}" rel="stylesheet"/>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<div class="container-fluid text-center">
</div>
<h1> Member Account </h1>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Phone Number</th>
            <th>Fitness Classes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member: ${member}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phoneNumber}"></td>
            <td th:text="${member.FitnessClasses}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
