<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/stylesheets/members.css}" rel="stylesheet"/>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<div class="container-fluid text-center">
</div>
<div th:switch="${members}">
    <!--  <h2 th:case="null">No members yet!</h2>-->
    <!--  <div th:case="*">-->
    <h1> Choose a club member:</h1>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>Phone Number</th>
                <th>Fitness Classes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.firstName}"></td>
                <td th:text="${member.lastName}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phoneNumber}"></td>
                <td th:text="${member.fitnessClasses}"></td>
                <td>
                    <a class="h4 mr-3"
                       th:href="@{/fitness_class_members/add_to_fitness_class/{fitnessClassId}/{memberId}(fitnessClassId=${fitnessClass.id},memberId=${member.id})}">
                        Sign up for Class
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <h2><a th:href="member_form">Add new Member</a></h2>
</div>
</body>
</html>
