<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link th:href="@{/stylesheets/fitness-classes.css}" rel="stylesheet"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/fitness_classes/save}" method="post" th:object="${fitnessClass}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control" required minlength="1" maxlength="4"/>
                </div>
            </div>
            <!--      <div class ="form-group row">-->
            <!--        <label class="col-sm-4 col-form-label">Members</label>-->
            <!--        <div class="col-sm-8">-->
            <!--          <input type="text" th:field="*{members}" class="form-control"/>-->
            <!--        </div>-->
            <!--      </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                <div class="form-group row">
                    <div class="col-sm-8">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        // window.location="fitness_classes";
        window.location = "[[@{fitness_classes}]]";
    }
</script>
</body>
</html>
