<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/stylesheets/fitness-classes.css}" rel="stylesheet"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">-->
</head>
<body>
<div class="container-fluid text-center">
</div>
<div th:switch="${fitnessClasses}">
    <h2 th:case="null">No fitness classes yet!</h2>
    <div th:case="*">
        <h1> Manage Fitness Classes: </h1>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div class="table">
        <table id="table" style="width:30%">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <!--                <th>Members</th>-->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fitnessClass : ${fitnessClasses}">

                <td th:text="${fitnessClass.id}"></td>
                <td th:text="${fitnessClass.name}"></td>
                <td th:text="${fitnessClass.price}"></td>
                <!--                <td th:text="${fitnessClass.members}"></td>-->
                <td>
                    <a th:href="@{'/fitness_classes/edit/' + ${fitnessClass.id}}">Edit</a>
                    <a th:href="@{'/fitness_classes/delete/' + ${fitnessClass.id}}">Delete</a>
                    <a th:href="@{'/fitness_classes/add_to_member/' + ${fitnessClass.id}}">Add to member</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
<div>
    <h2><a th:href="fitness_class_form">Add new Fitness Class</a></h2>
</div>
<div>
    <h2><a href="index">Go to Homepage</a></h2>
</div>
<script src="/js/fitness_classes.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
